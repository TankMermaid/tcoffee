machine:
    services:
        - docker
dependencies:
  cache_directories:
    - /home/ubuntu/repo
test:
  override:
    - docker run -v $HOME/tcoffee:/root/tcoffee -v $HOME/repo:/root/repo -v $HOME/sandbox:/root/sandbox -e DO_TEST=1 cbcrg/holy-tcoffee-build-box:x64 tcoffee/build/build.sh env tcoffee
  post:
    - rsync -avzr -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" $HOME/sandbox/distributions/* ec2-user@tcoffee.org:~/Dropbox/Public/public_html/Packages/CircleCI/ 
    - rsync -avz -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" $HOME/sandbox/test-results/index.html  ec2-user@tcoffee.org:~/Dropbox/Public/public_html/Packages/CircleCI/tests/test-results-linux-x64-$(date +"%Y-%m-%d").html
                  
            